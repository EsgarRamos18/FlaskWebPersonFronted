{% extends 'base.html'%}

{% block title %}Login{% endblock %}

{% block header_title %}Auhtenticaction{% endblock%}
{% block header_sub %}Register{% endblock%}

{% block content %}
<div class="container">
  <h2>Formulario de Registro</h2>
  <form class="mt-3" action="{{ url_for('welcome')}}" method="post">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        aria-describedby="emailHelp"
      />
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="lastName">Apellidos</label>
      <input
        type="text"
        class="form-control"
        id="last_name"
        name="last_name"
      />
    </div>

    <div class="form-group">
        <label for="email">Correo</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="pass">Contrase√±a</label>
        <input
          type="password"
          class="form-control"
          id="pass"
          name="pass"
        />
      </div>
      <div class="form-group">
        <label for="phone">Telefono</label>
        <input
          type="tel"
          class="form-control"
          id="phone"
          name="phone"
        />
      </div>
    <button type="submit" class="btn btn-success">Registrar</button>
    <a href="{{ url_for('login')}}" class="btn btn-warning">Login</a>
  </form>
</div>
{%endblock%}
